name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 또는 원하는 브랜치 이름

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16 # Node.js 버전을 설정합니다.

    - name: Install Dependencies
      run: npm install

    - name: Project Build
      run: npm run build # Express 서버를 실행합니다.
